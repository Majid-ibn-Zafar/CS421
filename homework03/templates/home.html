<!DOCTYPE html>
<html>
    <head>
        <title>home.html</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <style>
        html, body, .container, .form-inline {
            color: white;
            background-color: black;
            margin-top: 100px;
        }
        a:link, a:visited {
            text-decoration: none;
            color: white;
        }
        a:hover, a:active {
            text-decoration: none;
            color: white;
        }

        .jumbotron {
            background-color: black;
        }
    </style>
    <body>
        <div class="container">
            <h2>Add a Student below:</h2>
            <form action="{{url_for('enteredCredentials')}}" method="POST">
                <div class="form-group">
                    <label for="studentname">Enter the name of the student below:</label>
                    <input type="text" class="form-control" name="Name of Student" style="width: 270px;" required>
                </div>
                <div class="form-group">
                    <label for="finalgrade">Enter the grade of the student below:</label>
                    <input type="text" class="form-control" name="Final Grade Results" style="width: 270px;" required>
                </div>
                <button type="submit" class="btn btn-light" value="Submit Form">Enter</button>
            </form>
            <br>
            <div class="form-group">
                <button class="btn btn-outline-dark"><a href="{{url_for('resultDisplay')}}">Display Student List</a></button>
                <button class="btn btn-outline-dark"><a href="{{url_for('resultDisplay2')}}">Display Passing Student List</a></button>
            </div>
            <br>
            <h2>Delete a Student below:</h2>
            <form class="form-inline" action="{{url_for('credentialDeletion')}}" method="POST">
                <div class="form-group">
                    <label for="IDofStudent">Enter the students' identification number to delete them from the registry: &nbsp</label>
                    <input type="text" class="form-control" name="random identification Number" placeholder="9999999" style="width: 200px;" required>
                </div>
                <button type="submit" class="btn btn-light" style="margin-left: 10px;">Delete</button>
            </form>
        </div>
        
    </body>
</html>
